<!DOCTYPE html>
<html>

<head>
  <title>exercises on variables</title>
</head>

<body>
  <script>
    const name = 'taim';
    console.log(`My name is ${name}`);

    const cost = 5 + 2 * 3 + 9;
    console.log(`Cost of food : $${cost}`);

    const tax = cost * 0.1;

    console.log(`Tax : $${tax}`);

    const totalCost = cost + tax;

    console.log(`Total cost : $${totalCost}`);
  </script>
</body>

</html>
